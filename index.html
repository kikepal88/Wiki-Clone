<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="main-logo-title">
        <img
          class="main-logo"
          src="https://tentulogo.com/wp-content/uploads/1280px-Wikipedia_wordmark.svg_-1024x174.png"
          alt=""
        />
        <p class="main-title">The Free Encyclopedia</p>
      </section>
      <section class="main-lenguages">
        <div class="main-lenguages-link1">
          <a href="">
            <strong>English</strong>
            <p>
              6 129 000+ articles
            </p>
          </a>
        </div>
        <div class="main-lenguages-link2">
          <a href="">
            <strong>Español</strong>
            <p>
              1 614 000+ articles
            </p>
          </a>
        </div>
      </section>
      <section class="main-lenguages">
        <div class="main-lenguages-link3">
          <a href="">
            <strong>日本語</strong>
            <p>
              1 219 000+ 記事
            </p>
          </a>
        </div>
        <div class="main-lenguages-link4">
          <a href="">
            <strong>Deutsch</strong>
            <p>
              2 461 000+ Arkitel
            </p>
          </a>
        </div>
      </section>
      <section class="main-lenguages">
        <div class="main-lenguages-link5">
          <a href="">
            <strong>Русский</strong>
            <p>
              1 646 000+ статей
            </p>
          </a>
        </div>
        <div class="main-lenguages-link6">
          <a href="">
            <strong>Français</strong>
            <p>
              2 238 000+ articles
            </p>
          </a>
        </div>
      </section>
      <section class="main-lenguages">
        <div class="main-lenguages-link7">
          <a href="">
            <strong>Italiano</strong>
            <p>
              1 624 000+ voci
            </p>
          </a>
        </div>
        <div class="main-lenguages-link8">
          <a href="">
            <strong>中文</strong>
            <p>
              1 132 000+ 條目
            </p>
          </a>
        </div>
      </section>
      <section class="main-lenguages">
        <div class="main-lenguages-link9">
          <a href="">
            <strong>Português</strong>
            <p>
              1 040 000+ artigos
            </p>
          </a>
        </div>
        <div class="main-lenguages-link10">
          <a href="">
            <strong>Polski</strong>
            <p>
              1 421 000+ haseł
            </p>
          </a>
        </div>
      </section>
      <section class="main-search">
        <div class="main-search-container">
          <input class="input" type="text" />
          <a class="icon" href=""></a>
        </div>
      </section>
      <section class="main-button-container">
        <button class="main-button">
          <div class="main-button-lenguage"></div>
          <p>
            Read Wikipedia in your lenguage
          </p>
          <div class="main-button-arrow"></div>
        </button>
      </section>
      <hr />
    </main>
  </body>
</html>
